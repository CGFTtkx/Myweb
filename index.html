<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩祝福卡片</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
        }
        
        h1 {
            color: #6a5acd;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #FF6B6B, #6B6BFF);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .message {
            position: absolute;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            text-align: center;
            max-width: 200px;
            animation: floatIn 0.5s ease-out forwards;
            z-index: 5;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .final-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 4rem;
            color: #FF6B6B;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
            animation: finalMessage 2s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes finalMessage {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
        
        .clear-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>温馨祝福卡片</h1>
        <button class="btn" id="surpriseBtn">查看惊喜</button>
    </div>
    
    <div class="clear-screen" id="clearScreen"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const surpriseBtn = document.getElementById('surpriseBtn');
            const clearScreen = document.getElementById('clearScreen');
            const body = document.body;
            
            // 祝福语数组
            const messages = [
                "今天还好吗？",
                "愿你每天都开心",
                "一切都会变好的",
                "你是最棒的",
                "记得照顾好自己",
                "今天也要加油哦",
                "世界因你而美丽",
                "微笑是最好的礼物",
                "愿你被温柔以待",
                "今天天气真好",
                "记得按时吃饭",
                "要开心哦",
                "你值得拥有最好的",
                "愿幸运常伴你左右",
                "生活充满阳光",
                "愿你心想事成",
                "记得多喝水",
                "你是独一无二的",
                "今天心情如何？",
                "愿你每天都有好心情"
            ];
            
            // 颜色数组
            const colors = [
                "#FF6B6B", "#6B6BFF", "#6BFF6B", "#FFFF6B", 
                "#FF6BFF", "#6BFFFF", "#FFA06B", "#A06BFF",
                "#6BFFA0", "#FFD700", "#FF69B4", "#00CED1",
                "#FF6347", "#7B68EE", "#32CD32", "#FF4500"
            ];
            
            let messageCount = 0;
            const maxMessages = 25;
            
            surpriseBtn.addEventListener('click', function() {
                // 禁用按钮，防止多次点击
                surpriseBtn.disabled = true;
                surpriseBtn.textContent = "祝福正在飞来...";
                
                // 创建消息弹窗
                const interval = setInterval(() => {
                    if (messageCount < maxMessages) {
                        createMessage();
                        messageCount++;
                    } else {
                        clearInterval(interval);
                        showFinalMessage();
                    }
                }, 150);
            });
            
            function createMessage() {
                const message = document.createElement('div');
                message.className = 'message';
                message.textContent = messages[Math.floor(Math.random() * messages.length)];
                
                // 随机位置
                const posX = Math.random() * (window.innerWidth - 200);
                const posY = Math.random() * (window.innerHeight - 100);
                
                // 随机颜色
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机大小
                const fontSize = Math.floor(Math.random() * 16) + 16;
                
                // 设置样式
                message.style.left = `${posX}px`;
                message.style.top = `${posY}px`;
                message.style.backgroundColor = color;
                message.style.fontSize = `${fontSize}px`;
                message.style.color = getContrastColor(color);
                
                // 添加到页面
                body.appendChild(message);
                
                // 5秒后移除消息
                setTimeout(() => {
                    if (message.parentNode) {
                        message.parentNode.removeChild(message);
                    }
                }, 5000);
            }
            
            function showFinalMessage() {
                // 创建最终消息
                const finalMessage = document.createElement('div');
                finalMessage.className = 'final-message';
                finalMessage.textContent = '我想你了';
                
                body.appendChild(finalMessage);
                
                // 2秒后清屏
                setTimeout(() => {
                    clearScreen.style.opacity = '1';
                    
                    // 3秒后重置页面
                    setTimeout(() => {
                        body.removeChild(finalMessage);
                        clearScreen.style.opacity = '0';
                        surpriseBtn.disabled = false;
                        surpriseBtn.textContent = "再次查看惊喜";
                        messageCount = 0;
                        
                        // 移除所有剩余的消息
                        const remainingMessages = document.querySelectorAll('.message');
                        remainingMessages.forEach(msg => {
                            if (msg.parentNode) {
                                msg.parentNode.removeChild(msg);
                            }
                        });
                    }, 3000);
                }, 2000);
            }
            
            // 辅助函数：根据背景色确定文字颜色
            function getContrastColor(hexColor) {
                // 将十六进制颜色转换为RGB
                const r = parseInt(hexColor.substr(1, 2), 16);
                const g = parseInt(hexColor.substr(3, 2), 16);
                const b = parseInt(hexColor.substr(5, 2), 16);
                
                // 计算亮度
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                
                // 根据亮度返回黑色或白色
                return brightness > 128 ? '#000000' : '#FFFFFF';
            }
        });
    </script>
</body>
</html>
