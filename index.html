    <script>
        // 创建背景粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animation = `
                    float ${duration}s ease-in-out ${delay}s infinite alternate,
                    opacityChange ${duration/2}s ease-in-out ${delay}s infinite alternate
                `;
                
                particlesContainer.appendChild(particle);
            }
            
            // 添加浮动动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes float {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    50% { transform: translate(${Math.random()*20}px, ${Math.random()*20}px) rotate(180deg); }
                    100% { transform: translate(${Math.random()*40}px, ${Math.random()*40}px) rotate(360deg); }
                }
                
                @keyframes opacityChange {
                    0% { opacity: 0.2; }
                    50% { opacity: 0.5; }
                    100% { opacity: 0.3; }
                }
            `;
            document.head.appendChild(style);
        });
